[application]

name="Meme Streets"
main_scene="res://stage/stage.tscn"
icon="res://assets/icons/icon.png"

[display]

resizable=false
stretch_aspect="keep"
width=320
stretch_mode="viewport"
fullscreen=true
borderless_window=true
height=240

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
move_left=[key(A)]
move_right=[key(D)]
move_up=[key(W)]
move_down=[key(S)]

[physics_2d]

motion_fix_enabled=true
